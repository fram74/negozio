{% extends "base-negozio.html" %}
{% load thumbnail %}

{% block base_content %}

            <h1 class="underline-title">Ultime Novita'</h1>
            <div class="main wrapper clearfix">
                {% for n in novita %}
                <div class='news-wrapper'>
                    {% thumbnail n.immagine 300x300 crop upscale subject_location=n.immagine.subject_location as image%}
                    <img src="{{ image.url }}" width="300px" height="300px">
                    <h3>
                        {{ n.titolo }}
                    </h3>
                    {{ n.sottotitolo | safe}}
                </div>
                {% endfor %}

            </div> <!-- #main -->

{% endblock %}
